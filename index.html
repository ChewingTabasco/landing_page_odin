<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Landing Page</title>
  </head>
  <!-- the body will be used as the flex container that will hold all of the wrappers below this line -->
  <body>
    <!-- the first-wrapper will contain: header, navbar, and the hero section and image -->
    <div class="first-wrapper">
      <header>
        Header Logo
        <nav>
          <ul>
            <li><a href="#">header link one</a></li>
            <li><a href="#">header link two</a></li>
            <li><a href="#">header link three</a></li>
          </ul>
        </nav>
      </header>
      <div class="hero-box">
        <div class="hero-left-contents"></div>
        <div class="img-placeholder"></div>
      </div>
    </div>
    <!-- this is the end of the first-wrapper section -->

    <!-- the second-wrapper will contain: box: random info, containers: squares and info -->
    <div class="second-wrapper">
      <div class="info-box">
        <h2>
          <!-- info header goes here -->
        </h2>
        <div class="squares-placeholder"></div>
      </div>
    </div>
    <!-- this is the end of the second-wrapper section -->

    <!-- the third-wrapper will contain: quote-box: quote and credit -->
    <div class="third-wrapper">
      <div class="quote-box"></div>
    </div>
    <!-- this is the end of the third-wrapper section -->

    <!-- the fourth-wrapper will contain: cta-box and its contents -->
    <div class="fourth-wrapper">
      <div class="cta"></div>
    </div>
    <!-- this is the end of the fourth-wrapper section -->
    <footer>Copyright &copy; The Odin Project 2021</footer>
  </body>
</html>
